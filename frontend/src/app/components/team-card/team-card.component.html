<div>
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{team.name}}</mat-card-title>
      <mat-card-subtitle>
        <span>{{team.teamType}}</span> 
      </mat-card-subtitle>
      <img mat-card-avatar src='../../../favicon.ico' />
    </mat-card-title-group>
    <mat-card-content>
      <mat-chip-list>
        <mat-chip *ngFor="let p of team.players">{{p.fullname}}</mat-chip>
      </mat-chip-list>
      
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openDialog()">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteTeam()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
